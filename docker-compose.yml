services:
  tide-times:
    image: ghcr.io/oliverehjarvis-web/tide-times:latest
    container_name: tide-times
    ports:
      - "7777:8080"
    volumes:
      - tide-data:/app/backend/app/data
    environment:
      - TZ=Europe/London
      - REBUILD_CACHE=1
    restart: unless-stopped

volumes:
  tide-data:
